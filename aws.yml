settings:
  machine_type: medium
  ubuntu:
    version: bionic
  ros:
    release: melodic
  docker:
    image: shadowrobot/build-tools
    tag: bionic-melodic
  template_project_name: template_unit_tests_and_code_coverage
  toolset:
    modules:
      - check_cache
      - code_coverage
  
trunks:
  - name: melodic-devel
    jobs:
      - name: code_coverage
      - name: style_check
        settings:
          toolset:
            modules:
              - code_style_check
              - check_license
      - name: install_check
        settings:
          toolset:
            modules:
              - check_install
  - name: kinetic-devel
    settings:
      ubuntu:
        version: xenial
      ros:
        release: kinetic
      docker:
        image: shadowrobot/build-tools
        tag: xenial-kinetic
    jobs:
      - name: code_coverage
      - name: style_check
        settings:
          toolset:
            modules:
              - code_style_check
              - check_license
      - name: install_check
        settings:
          toolset:
            modules:
              - check_install
